<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Digital Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base Setup */
    html, body {
      margin: 0;
      padding: 20px;
      font-family: 'Noto Sans Sinhala', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 16px;
      background-color: #FFF8E1;
      color: #5D4037;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-user-select: none; /* Disable text selection */
      user-select: none;
      touch-action: manipulation; /* Prevent zoom/pinch */
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .main-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .clock-container {
      background-color: #FFFDE7;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-left: 4px solid #FFA000;
      animation: fadeIn 1s ease-in-out;
    }

    .time {
      font-size: 3.5rem;
      font-weight: bold;
      color: #FFC107;
      margin-bottom: 5px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
    }

    .date {
      font-size: 1.3rem;
      color: #5D4037;
      margin-top: 10px;
      font-weight: 500;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      width: 100%;
    }

    .btn {
      background-color: #FFC107;
      color: #5D4037;
      border: none;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      -webkit-appearance: none;
      appearance: none;
    }

    .btn:hover {
      background-color: #FFA000;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease-out;
    }

    .btn:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive adjustments for mobile-first */
    @media (max-width: 600px) {
      .time {
        font-size: 2.8rem;
      }
      .date {
        font-size: 1.1rem;
      }
      .btn {
        padding: 14px;
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      .time {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="clock-container">
      <div class="time" id="time">00:00:00</div>
      <div class="date" id="date">Loading...</div>
    </div>
    <br>

    <div class="buttons-grid">
      <button class="btn" onclick="navigate('calander.html')"><b><p style="font-family: 'Lobster', cursive;">2025 Calendar</p></b></button><br>
      <button class="btn" onclick="navigate('freeDay.html')"><b><p style="font-family: 'Lobster', cursive;">2025 Holidays</p></b></button><br>
      <button class="btn" onclick="navigate('rahuTime.html')"><b><p style="font-family: 'Lobster', cursive;">Rahu Period</p></b></button><br>
      <button class="btn" onclick="navigate('newYear.html')"><b><p style="font-family: 'Lobster', cursive;">New Year's Amulet</p></b></button><br>
      <button class="btn" onclick="navigate('goodTime.html')"><b><p style="font-family: 'Lobster', cursive;">Auspicious Days</p></b></button><br>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString('en-UK', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    function navigate(page) {
      window.location.href = page;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Mobile gesture & text selection prevention
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
  </script>
</body>
</html>
